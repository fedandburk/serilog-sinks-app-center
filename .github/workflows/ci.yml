name: ci

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  workflow_dispatch:

jobs:

  ci:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1

    - name: Check code style with CSharpier
      run: |
          dotnet tool restore
          dotnet csharpier --check .

    - name: Build
      run: dotnet build --configuration Release
